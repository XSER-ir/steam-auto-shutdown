name: Wails build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          [
            {
              name: SteamAutoShutdown.exe,
              platform: windows/amd64,
              os: windows-latest,
              nsis: false,
              node-version: 20.10.0,
              package: true,
            },
          ]
    runs-on: ${{ matrix.build.os }}
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build with Wails
        uses: dAppServer/wails-build-action@v2.2
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          nsis: ${{ matrix.build.nsis }}
          package: ${{ matrix.build.package }}

      - name: Extract Version
        id: extract_version
        run: |
          version=$(jq -r '.info.productVersion' ./wails.json)
          echo "Version extracted from wails.json: $version"
          echo "version=$version" >> "$GITHUB_OUTPUT"
        shell: bash

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: git config --global user.email "actions@github.com" && git config --global user.name "GitHub Actions"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          # Hardcoded file name because ¯\_(ツ)_/¯
          files: |
            Wails Build Windows SteamAutoShutdown.exe
          tag_name: v${{ needs.build.outputs.version }}
